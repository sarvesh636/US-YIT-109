<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Patrol</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 30%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a.button {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #7a8ba7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: auto; 
        }
    </style>
</head>
<body>

    <header>
        <h1>Pothole Patrol</h1>
    </header>

    <section>
        <div class="card">
            <h2>Choose what you want to do?</h2>
            <a href="/connect" class="button">Connect</a>
            <a href="/new_page" class="button">Report</a>
        </div>
    </section>

    <footer>
    </footer>

</body>
</html>
